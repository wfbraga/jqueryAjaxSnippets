<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
Categoria: <input type="text" id="jcategory" value="nerdy"><br>
Number of Jokes: <input type="tex" id="jnumber">
<div id="myBtn"><a href="">Click Me</a></div>
<div id="output"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $('#myBtn a').click(function (e){
      var url = 'https://api.icndb.com/ramdom/' + $('#num').val();

      

      e.preventDefault();
      console.log('Clicado');
      $.ajax({
        url: url,
        type: 'GET',        
        data: {'limitTo': "[" + $('#jcategory').val() + "]"},
        dataType: 'json',
        success: function(data){
          console.log(data);
          $('#output').append('<br>' + data.fname + ' ' + data.lname + ' ' + data.response);
        },
        error: function(data){
          $('#output').empty().append('NÃ£o funcionou');
          $('#output').append(data.statusText);
          console.log(data);
        }
      })
    })
  })
</script>    
</body>
</html>
